version: '3.8'

services:
  golang:
    build: ./golang
    volumes:
      - ./golang:/app
      - ./assets:/app/assets
  perl:
    build: ./perl
    volumes:
      - ./perl:/app
      - ./assets:/app/assets
  dart:
    build: ./dart
    volumes:
      - ./dart:/app/dart
      - ./assets:/app/dart/assets
    